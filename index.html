<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <h1>Form validation</h1>
    <form action="">
        <div class="row">
            <div class="col-sm-6 mt-5">
                <label for="name">Name</label>
                <input required placeholder="Enter your full name" class="form-control" type="text" id="name">
            </div>

            <div class="col-sm-6 mt-5">
                <label for="email">Email</label>
                <input required placeholder="Enter your email" class="form-control" type="email" id="email">
            </div> 
            
            <div class="col-sm-6 mt-5">
                <label for="phone">Phone number</label>
                <input required placeholder="Enter your phone number" class="form-control" type="text" id="phone">
            </div>

            <div class="col-sm-6 mt-5">
                <label for="age">Age</label>
                <input required placeholder="Enter your age" class="form-control" type="number" id="age">
            </div>

            <div class="col-sm-6 mt-5">
                <br>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="Male">Male
                <input type="radio" name="gender" id="Female">Female
            </div>

            <div class="col-sm-6 mt-5 ">
                <br>
                <label for="">Select document :</label>
                <label for="aadhar">Addhar Card</label>
                <input required type="checkbox" name="" id="aadhar">
                <label for="pan-card">Pan Card</label>
                <input required type="checkbox" name="" id="pan-card">
                <label for="Other">Other</label>
                <input type="checkbox" name="" id="">
            </div>

            <div class="col-sm-6 mt-5" >
                <label  for="qualificatoion">Qualificatoion</label>
                <select required class="form-control " name="qualificatoion" id="">
                    <option selected disabled>-select-</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="graduate">Graduate</option>
                    <option value="post-graduate">Post-graduate</option>
                </select>

            </div>

            <div class="col-sm-6 mt-5">
                <label for="file">Upload document</label>
                <input required title="Addhar, Pan-card, etc" type="file" class="form-control" name="" id="file">
            </div>

            <div class="text-center mt-5">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
